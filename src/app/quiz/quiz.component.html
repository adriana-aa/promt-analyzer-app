<div class="quiz-container">
  <mat-dialog-content>
    <h2>OBACHT! SAVE THE EARTH!</h2>

    <div *ngIf="!quizCompleted">
      <h3>{{ currentQuestion.question }}</h3>
      <div class="options">
        <button
          *ngFor="let option of currentQuestion.options"
          (click)="selectOption(option)"
          [disabled]="feedback !== null" 
          [ngClass]="{
            selected: option === selectedOption,
            correct: feedback === 'correct' && option === selectedOption,
            wrong: feedback === 'wrong' && option === selectedOption
          }"
        >
          {{ option }}
        </button>
      </div>

      <div class="submit-button" *ngIf="selectedOption && !feedback">
        <button mat-button (click)="submitAnswer()">Submit</button>
      </div>
    </div>

    <div *ngIf="quizCompleted">
      <h3>Â¡Quiz completed!</h3>
      <p>Score: {{ score }} / {{ questions.length }}</p>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close>End Quiz</button>
  </mat-dialog-actions>
</div>
